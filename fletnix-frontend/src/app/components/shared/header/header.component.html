<header class="bg-gray-900 border-b border-gray-800 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex items-center justify-between h-16">
        <!-- Logo -->
        <div class="flex-shrink-0">
          <button 
            (click)="navigateToHome()"
            class="text-2xl font-bold text-netflix-red hover:text-red-400 transition-colors"
          >
            FletNix
          </button>
        </div>
  
        <!-- Desktop Navigation -->
        <div class="hidden md:block">
          <div class="ml-10 flex items-baseline space-x-4">
            <button
              (click)="navigateToHome()"
              class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors"
            >
              Browse
            </button>
          </div>
        </div>
  
        <!-- User Menu -->
        <div class="relative" *ngIf="currentUser">
          <!-- Desktop User Menu -->
          <div class="hidden md:block">
            <div class="ml-4 flex items-center md:ml-6">
              <div class="relative">
                <button
                  (click)="toggleMenu()"
                  class="flex items-center text-sm rounded-full text-white focus:outline-none focus:ring-2 focus:ring-netflix-red"
                >
                  <div class="flex items-center space-x-2">
                    <div class="w-8 h-8 bg-netflix-red rounded-full flex items-center justify-center">
                      <span class="text-white font-semibold text-sm">
                        {{ currentUser.email.charAt(0).toUpperCase() }}
                      </span>
                    </div>
                    <span class="text-gray-300">{{ currentUser.email }}</span>
                    <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                  </div>
                </button>
  
                <!-- Dropdown Menu -->
                <div 
                  *ngIf="isMenuOpen"
                  class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg bg-gray-800 ring-1 ring-black ring-opacity-5"
                >
                  <div class="py-1">
                    <div class="px-4 py-2 text-sm text-gray-400 border-b border-gray-700">
                      <div>Signed in as</div>
                      <div class="font-semibold text-white">{{ currentUser.email }}</div>
                      <div class="text-xs">Age: {{ currentUser.age }}</div>
                      <div *ngIf="currentUser.age < 18" class="text-xs text-yellow-400 mt-1">
                        Youth Account (Restricted)
                      </div>
                    </div>
                    <button
                      (click)="navigateToHome()"
                      class="block w-full text-left px-4 py-2 text-sm text-gray-300 hover:bg-gray-700 hover:text-white transition-colors"
                    >
                      🏠 Dashboard
                    </button>
                    <button
                      (click)="logout()"
                      class="block w-full text-left px-4 py-2 text-sm text-gray-300 hover:bg-gray-700 hover:text-white transition-colors"
                    >
                      🚪 Sign Out
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
  
          <!-- Mobile User Menu -->
          <div class="md:hidden">
            <button
              (click)="toggleMenu()"
              class="flex items-center text-sm text-white focus:outline-none focus:ring-2 focus:ring-netflix-red"
            >
              <div class="w-8 h-8 bg-netflix-red rounded-full flex items-center justify-center">
                <span class="text-white font-semibold text-sm">
                  {{ currentUser.email.charAt(0).toUpperCase() }}
                </span>
              </div>
            </button>
          </div>
        </div>
      </div>
  
      <!-- Mobile Menu -->
      <div *ngIf="isMenuOpen" class="md:hidden">
        <div class="px-2 pt-2 pb-3 space-y-1 bg-gray-800 rounded-lg mt-2">
          <div class="px-3 py-2 text-sm text-gray-300 border-b border-gray-700">
            <div class="font-semibold text-white">{{ currentUser?.email }}</div>
            <div class="text-xs text-gray-400">Age: {{ currentUser?.age }}</div>
            <div *ngIf="currentUser && currentUser.age < 18" class="text-xs text-yellow-400 mt-1">
              Youth Account (Restricted)
            </div>
          </div>
          <button
            (click)="navigateToHome()"
            class="block w-full text-left px-3 py-2 text-base font-medium text-gray-300 hover:text-white hover:bg-gray-700 rounded transition-colors"
          >
            🏠 Dashboard
          </button>
          <button
            (click)="logout()"
            class="block w-full text-left px-3 py-2 text-base font-medium text-gray-300 hover:text-white hover:bg-gray-700 rounded transition-colors"
          >
            🚪 Sign Out
          </button>
        </div>
      </div>
    </div>
  
    <!-- Click outside to close menu -->
    <div 
      *ngIf="isMenuOpen" 
      (click)="closeMenu()"
      class="fixed inset-0 z-40"
    ></div>
  </header>
